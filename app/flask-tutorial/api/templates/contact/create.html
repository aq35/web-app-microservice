{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}問い合せフォーム{% endblock %}</h1>
{% endblock %}

{% block content %}
<form class="google-form" action="{{ url_for('contact.contact_complete') }}" method="POST" novalidate="novalidate">
    <div class="form-group">
      <label class="form-label" for="username">ユーザ名</label>
      <input class="form-input" type="text" name="username" id="username" placeholder="" value="{{ session.get('username', '') }}" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="email">メールアドレス</label>
      <input class="form-input" type="email" name="email" id="email" placeholder="" value="{{ session.get('email', '') }}" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="description">問い合わせ内容</label>
      <textarea class="form-input" name="description" id="description" placeholder="" required>{{  session.get('description', '') }}</textarea>
    </div>
    <button class="form-button" type="submit">問い合わせ</button>
  </form>
{% endblock %}
