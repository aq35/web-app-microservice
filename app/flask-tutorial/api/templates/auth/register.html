{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}会員登録{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="login-form">
    <label class="block">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
        ユーザー名
      </span>
      <input id="username" type="username" name="username" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" required/>
      <p class="mt-1 invisible peer-invalid:visible text-pink-600 text-sm">
        エラーメッセージ
      </p>
    </label>

    <label class="block mt-4">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
        メールアドレス
      </span>
      <input id="email" type="email" name="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" required/>
      <p class="mt-1 invisible peer-invalid:visible text-pink-600 text-sm">
        エラーメッセージ
      </p>
    </label>

    <label class="block mt-4">
      <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
        パスワード
      </span>
      <input id="password" type="password" name="password" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" required/>
      <p class="mt-1 invisible peer-invalid:visible text-pink-600 text-sm">
        エラーメッセージ
      </p>
    </label>

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      会員登録
    </button>
    
    <div id="error-message"></div>
  </form>
  <script>
    const register_api = "{{ url_for('auth.register_api') }}";
    const form = document.querySelector('#login-form');
    const errorMessage = document.querySelector('#error-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      try {
        const response = await fetch(register_api, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const responseData = await response.json();
        if (response.ok) {
          console.log(response);
          // ログイン成功時の処理
        } else {
          // エラーメッセージを表示
          errorMessage.textContent = responseData.error;
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
{% endblock %}
